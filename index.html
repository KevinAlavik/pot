<!DOCTYPE html>
<html>
<head>
  <title>pot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #282828;
      color: #ebdbb2;
    }

    .container {
      text-align: center;
    }

    h1 {
      color: #fabd2f;
      font-size: 48px;
      margin-bottom: 20px;
    }

    p {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .code-box {
      background-color: #3c3836;
      border-radius: 4px;
      padding: 8px;
      font-family: monospace;
      display: inline-block;
    }

    code {
      color: #ffffff;
      font-size: 24px;
    }

    .command-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
    }

    .dollar-sign {
      font-size: 36px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>pot</h1>
    <p>To install the Pot package manager, use the following command:</p>
    <div class="command-container">
      <div class="code-box">
        <pre><code><span class="dollar-sign">$</span> curl https://puffer.is-a.dev/pot/install.sh | bash</code></pre>
      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Pot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: #fff;
      margin: 0;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      background: linear-gradient(to bottom, #6633cc, #3399ff);
      background-size: 200% 200%;
      animation: gradientAnimation 10s ease infinite;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .title {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .subtitle {
      font-size: 24px;
      margin-bottom: 40px;
    }

    .command-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
    }

    .command {
      display: flex;
      align-items: center;
      font-size: 24px;
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border-radius: 4px;
    }

    .command span {
      margin-right: 5px;
    }

    .copy-button {
      background-color: transparent;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Pot</h1>
    <p class="subtitle">The missing package manager for your system.</p>
    <div class="command-container">
      <pre class="command" id="command">
        <span>$</span> curl https://puffer.is-a.dev/pot/install.sh | bash
      </pre>
      <button class="copy-button" onclick="copyToClipboard('command')">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path d="M20 4H8a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2zM8 18V6h12v12H8z"/>
        </svg>
      </button>
    </div>
  </div>

  <script>
    function copyToClipboard(elementId) {
      const commandElement = document.getElementById(elementId);
      const commandText = commandElement.innerText.trim().substring(1);
      const textarea = document.createElement('textarea');
      textarea.value = commandText;
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand('copy');
      document.body.removeChild(textarea);
      alert('Command copied to clipboard!');
    }
  </script>
</body>
</html>
